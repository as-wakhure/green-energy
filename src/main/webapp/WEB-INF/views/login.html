<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UltraTech - Login</title>
  <style>
    body {
       
      background-image: url(https://media.istockphoto.com/id/1364490996/vector/abstract-gray-silver-and-white-lines-pattern-background.jpg?s=612x612&w=0&k=20&c=nMYo6Uzg2ARSzjMKEtH_Li6QGz5DrgBZNaG6lMn8JxA=);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
    
      width: 160px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align:center;
      margin-right:20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    .btn {
      width: 80%;
      padding: 12px;
      background: #FFD700; /* UltraTech yellow */
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e6c200;
    }

    .account-link {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }

    .account-link a {
      color: #0072ff;
      font-weight: bold;
      text-decoration: none;
    }

    .account-link a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
      color: #555;
      font-size: 0.9em;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 50%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-login img {
      width: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://storage.googleapis.com/realtyplusmag-news-photo/news-photo/110216.Ultratech-Cement-Appoints-Tilt-Brand-Solutions-as-Brand-&-Communication-Agency.png"  alt="UltraTech Logo">
    </div>

    <!-- Form -->
    <form method="POST" action="/login">
      <div class="form-group">
        <input type="text" name="email" placeholder="Email or Phone number" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Log in</button>
    </form>

    <!-- Create account -->
    <div class="account-link">
      <p>Create new account? <a href="signup.html">Create Account</a></p>
      <p>Forgot password <a href="ForgotPassword.html">Forgot password</a></p>
    </div>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- Social logins -->
    <div class="social-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Login">
    </div>
  </div>

</body>
</html>
