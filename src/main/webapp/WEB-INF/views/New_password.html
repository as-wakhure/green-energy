<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraTech - Set New Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(https://media.istockphoto.com/id/1364490996/vector/abstract-gray-silver-and-white-lines-pattern-background.jpg?s=612x612&w=0&k=20&c=nMYo6Uzg2ARSzjMKEtH_Li6QGz5DrgBZNaG6lMn8JxA=);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 60px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 160px;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 0.9em;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #FFD700; /* UltraTech yellow */
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://storage.googleapis.com/realtyplusmag-news-photo/news-photo/110216.Ultratech-Cement-Appoints-Tilt-Brand-Solutions-as-Brand-&-Communication-Agency.png" alt="UltraTech Logo">
    </div>

    <p class="form-title">Set Your New Password</p>

    <!-- New Password Form -->
    <form method="POST" action="Success.html">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn">Update Password</button>
    </form>
  </div>

  <script>
    // Simple password match check before submit
    const form = document.querySelector("form");
    form.addEventListener("submit", function(e) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>

</body>
</html>
